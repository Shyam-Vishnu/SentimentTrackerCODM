name: Update Reddit sentiment data

on:
  workflow_dispatch:
  schedule:
    # every 3 hours
    - cron: "0 */3 * * *"

permissions:
  contents: write

jobs:
  build-data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r scripts/requirements.txt

      - name: Fetch + score + write JSON
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          SUBREDDIT: CallOfDutyMobile
          POST_LIMIT: "50"
          MAX_AGE_HOURS: "72"
          # Optional: choose a cheaper model if you want
          # OPENAI_MODEL: gpt-4o-mini
        run: |
          python scripts/fetch_and_analyze.py

      - name: Commit updated data
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/*.json
          git commit -m "Update data (auto)" || echo "No changes to commit"
          git push
